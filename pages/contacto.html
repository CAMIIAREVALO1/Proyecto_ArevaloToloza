        <section class="contactanos">
            <div class="container form-container">

                        <div class="form-titulo">
                            <h2>CONTACTANOS</h2>
                        </div>
                        <form action="" method="post" class="form-contenedor">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Escribí tu nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com" required>

                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu comentario</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Quiero suscribirme al newsletter</label>
                            </div>
                            <div class="btn-contenedor">
                                <button type="submit" class="btn">Enviar</button> 
                            </div>
